<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="../public/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">Wellness Advocate Product UpVote!(Data-driven)</h2>
    
    <div class="section">
      <article class="media">
        <figure class="media-left"> <!--will display the main image of the submission and is positioned to the left.-->
          <img class="image is-64x64" v-bind:src="submissionz[0].submissionImage">
        </figure>
        <div class="media-content"> <!--displays the additional details of the submission such as the title, id, description, and avatar of the submitted user.-->
          <div class="content">
            <p>
              <strong>
              <a v-bind:href="submissionz[0].url" class="has-text-info">{{submissionz[0].title}}</a>
                <span class="tag is-small">#{{submissionz[0].id}}</span>
              </strong>
              <br>
              {{submissionz[0].description}}
              <br>
              <small class="is-size-7">
                Submitted by:
                  <img class="image is-24x24"
                    v-bind:src="submissionz[0].avatar">     
              </small>
            </p>
          </div><!-- content end-->
        </div> <!--media-content end-->
        <div class="media-right"> <!-- shows a fa-chevron-up icon alongside the submissionâ€™s number of votes-->
          <span class="icon is-small">
            <i class="fa fa-chevron-up"></i>
            <strong class="has-text-info">{{submissionz[0].votes}}</strong>
          </span>  
        </div> <!-- end media-right -->  
      </article>
    </div>  <!--Section end-->
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
